<!--calculator-->

<!DOCTYPE html>
<html>
 <head>
 <meta charset="utf-8">
 <title>Calculator</title>
 <link href="resources/css/reset.css" rel="stylesheet" type="text/css">
 <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" />
 <link href="resources/css/style.css" rel="stylesheet" type="text/css">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 </head>

 <body class="color">

 <header>
 <div class="logo">
 <img src="./resources/images/bread.jpg" />
 </div>
 </header>

 <h1>Calculate!</h1>

 <div id="calculator">

 <div id="screen"></div>

 <div id="buttons">

 <div id="numbers">
 <div class="number" id="num1">1</div>
 <div class="number" id="num2">2</div>
 <div class="number" id="num3">3</div>
 <div class="number" id="num4">4</div>
 <div class="number" id="num5">5</div>
 <div class="number" id="num6">6</div>
 <div class="number" id="num7">7</div>
 <div class="number" id="num8">8</div>
 <div class="number" id="num9">9</div>
 <div class="number" id="num0">0</div>
 <div class="operator">=</div>
 <div id="clear" class="number">C</div>
 </div>
 <div id="operators">
 <div class="operator">+</div>
 <div class="operator">-</div>
 <div class="operator">x</div>
 <div class="operator">/</div>
 </div>
</div> <!--closes buttons-->
<script type="text/javascript" src="./resources/js/script.js"></script>
</body>
</html>
